
<!doctype html>
<html>
<head>
    <title>CSS Variables</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h2>Updating CSS Variables with <span class="hl">JavaScript</span></h2>
<div class="controls">

  <div class="control">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max ="200" value="10" data-sizing="px" >
  </div>

  <div class="control">
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max ="25" value="10" data-sizing="px" >
  </div>

  <div class="control">
    <label for="base">Colour:</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <div class="control">
    <label for="height">Height:</label>
    <input type="range" name="height" min="100" max ="1000" value="400" data-sizing="px" >
  </div>

  <div class="control">
    <label for="width">Width:</label>
    <input type="range" name="width" min="100" max ="1000" value="400" data-sizing="px" >
  </div>

</div>

<img src="cat.jpeg" alt="I am a cat.">


<script>

const inputs = document.querySelectorAll('.controls input');

function handleUpdate(){
const suffix = this.dataset.sizing || '' ;
console.log(this.name);
document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
}

inputs.forEach(input => input.addEventListener('change',handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));




</script>

</body>
</html>
